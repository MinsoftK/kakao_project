<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>More screen</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<!--Time-->
			<span>15:46</span>
		</div>
		<div class="status-bar__column">
			<span>11%</span>
			<!--Battery Icon-->
			<i class="fas fa-battery-full fa-2x"></i>
			<!--충전 Icon-->
			<i class="fas fa-bolt"></i>
		</div>
	</div>

	<header class="screen-header">
		<h1 class="screen-header__title">More</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-lg"></i></span>
			<span><i class="fas fa-music fa-lg"></i></span>
			<span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
		</div>
	</header>


	<main class="main-screen more-screen">
		<div class ="user-component">
			<div class="user-component__column">
				<img  class ="user-component__img user-component--xl" 
				src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2F20130718_38%2Ftkscu_1374131453756fAkvT_JPEG%2F%25BA%25B0%25B8%25D4%25B4%25C2%25B0%25F5%25B5%25B9%25C0%25CC.jpg&type=a340"/>
				<div class="user-component__text">
					<h4 class="user-component__name">MinsoftK</h4>
					<h6 class ="user-component__subtitle">
						+ 000-0000-0000
					</h6>
				</div>
			</div>
			<div class="user-component__column">
				<i class="far fa-comment-alt fa-2x"></i>
			</div>
		</div>

		<div class="icon-row">
			<div class="icon-row__icon">
				<i class="far fa-calendar"></i>
				<span>Calendar</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-sim-card"></i>
				<span>Talk Drive</span>
			</div>
			<div class="icon-row__icon">
				<i class="far fa-smile-wink"></i>
				<span>Emoticons</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-file-invoice-dollar"></i>
				<span>Invite
				</span>
			</div>
		</div>

		<div class ="more-suggestions">
			<h4 class ="more-suggestions__title">Suggestions</h4>
			<div class="more-suggestions__icons">
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-quote-right"></i>
					</div>
					<span class="more-suggestions__icon-text">Koko Story</span>
				</div>

				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-snowboarding"></i>
					</div>
					<span class="more-suggestions__icon-text">skki Story</span>
				</div>

				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image">
						<i class="far fa-clipboard"></i>
					</div>
					<span class="more-suggestions__icon-text">love</span>
				</div>
			</div>
		</div>
	</main>	


	<nav class="nav">
		<ul class="nav__ul">
			<li class="nav__li"><a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
			<li class="nav__li"><a class="nav__a" href="chats.html">
				<span class="nav__notification badge">1</span>
				<i class="far fa-comment fa-2x"></i></a></li>
			<li class="nav__li"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
			</li>
			<li class="nav__li">
				<a class="nav__a" href="option.html"><span class="nav__notification2 badge2"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
			</li>
		</ul>
	</nav>

	<script src="https://kit.fontawesome.com/6a5db0a2e0.js" crossorigin="anonymous"></script>
</body>
</html>
