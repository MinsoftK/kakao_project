<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Friend screen</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<!--Time-->
			<span>15:46</span>
		</div>
		<div class="status-bar__column">
			<span>11%</span>
			<!--Battery Icon-->
			<i class="fas fa-battery-full fa-2x"></i>
			<!--충전 Icon-->
			<i class="fas fa-bolt"></i>
		</div>
	</div>

	<header class="screen-header">
		<h1 class="screen-header__title">Friends</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-lg"></i></span>
			<span><i class="fas fa-music fa-lg"></i></span>
			<span><i class="fas fa-cog fa-lg"></i></span>
		</div>
	</header>
	<div id="friends-display-link">
		<!-- unique하기 때문에 id를 주자.-->
		<a>
			<i class="fas fa-info-circle"></i>Friend's Names Display
			<i class="fas fa-chevron-right"></i>
		</a>
	</div>
	<div class ="user-component">
		 <div class="user-component__column">
			 <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMjRfOTgg%2FMDAxNjA4ODIxMzYyODIy.LODW1kN0pMJy1lpZgfxqq8hpFzxStVnQUp_gam4ehHAg.SULENX-uo1vaQStbnS2LmguKETFEPVw_jaxdYKUzEekg.JPEG.et0876%2Fd5ae6f3bd82d16843731947433f72860.jpg&type=a340" class ="user-component__img"/>
			 <div class="user-component__text">
				 <h4 class="user-component__name">MinsoftK</h4>
			 </div>
		 </div>
		 <div class="user-component__column"></div>
	</div>

	<nav class="nav">
		<ul class="nav__ul">
			<li class="nav__li"><a class="nav__a" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
			<li class="nav__li"><a class="nav__a" href="#">
				<span class="nav__notification">1</span>
				<i class="far fa-comment fa-2x"></i></a></li>
			<li class="nav__li"><a class="nav__a" href="#"><i class="fas fa-search fa-2x"></i></a></li>
			<li class="nav__li">
				<a class="nav__a" href="#"><span class="nav__notification2"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
		</ul>
	</nav>

	<script src="https://kit.fontawesome.com/6a5db0a2e0.js" crossorigin="anonymous"></script>
</body>
</html>
