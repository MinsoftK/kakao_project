<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>chatroom screen</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<!--Time-->
			<span>15:46</span>
		</div>
		<div class="status-bar__column">
			<span>11%</span>
			<!--Battery Icon-->
			<i class="fas fa-battery-full fa-2x"></i>
			<!--충전 Icon-->
			<i class="fas fa-bolt"></i>
		</div>
	</div>

	<header class="chat-header">
		<div class="chat-header__column">
			<a href="chats.html">
			<i class="fas fa-angle-left fa-3x"></i>
			</a>
		</div>
		<div class="chat-header__column">
			<h1 class="chat-header__title">
				사랑스러운 MinsoftK
			</h1>
		</div>
		<div class="chat-header__column">
			<i class="fas fa-search fa-lg"></i>
			<i class="fas fa-bars fa-lg"></i>
		</div>
	</header>

	<main class="main-screen main-chat">
		<div class="chat__timestamp">
			2021년 7월 8일, 목요일
		</div>

		<div class="message-row">
			<img src="./img/minsungk.jpg">
			<div class="message-row__content">
				<span class="message__author">MinsoftK</span>
				<div class="message__info">
					<span class="message__pop">Hi!</span>
					<span class="message__time">20:38</span>
				</div>
			</div>
		</div>
	</main>	




	<script src="https://kit.fontawesome.com/6a5db0a2e0.js" crossorigin="anonymous"></script>
</body>
</html>
