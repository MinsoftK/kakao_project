<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to KoKoaTalk</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<!--Time-->
			<span>15:46</span>
		</div>
		<div class="status-bar__column">
			<span>11%</span>
			<!--Battery Icon-->
			<i class="fas fa-battery-full fa-2x"></i>
			<!--충전 Icon-->
			<i class="fas fa-bolt"></i>
		</div>
	</div>

	<header class="welcome-header">
		<h1 class="welcome-header__title">Welcome to MinsTalk</h1>
		<p class="welcome-header__text">If you have a MinsTalk Account, log in with your email or phone number.</p>
	</header>

	<form class="welcome-login">
		<input class="welcome-login__id" required type="text" placeholder="Email or phone number"/>
		<input class="welcome-login__password" required type="password" placeholder="Password"/>
		<input class="welcome-login__login" type="submit" value="Log in">
		<input class="welcome-login__signup" type="submit" value="Sign up">
		<a href="#">Find MinsTalk Account or Password</a>
	</form>
</body>
</html>
