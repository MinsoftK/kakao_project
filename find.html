<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find screen</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<!--Time-->
			<span>15:46</span>
		</div>
		<div class="status-bar__column">
			<span>11%</span>
			<!--Battery Icon-->
			<i class="fas fa-battery-full fa-2x"></i>
			<!--충전 Icon-->
			<i class="fas fa-bolt"></i>
		</div>
	</div>

	<header class="screen-header">
		<h1 class="screen-header__title">Find</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-lg"></i></span>
			<span class ="find-screen-header">
				<a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
		</div>
	</header>

	<main class="main-screen find-screen">
		<div class="icon-row">
			<div class="icon-row__icon">
				<i class="fas fa-qrcode"></i>
				<span>QR code</span>
			</div>
			<div class="icon-row__icon">
				<i class="far fa-address-book"></i>
				<span>Add by Contacts</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-fingerprint"></i>
				<span>Add by ID</span>
			</div>
			<div class="icon-row__icon">
				<i class="far fa-envelope"></i>
				<span>Invite
				</span>
			</div>
		</div>
		
		<div class="recommended-friends">
			<h6 class="recommended-friends__title">Recommended Friends</h6>
			<span class ="">You have no recommended friends</span>
		</div>
		
		<div class ="open-chat">
			<div class="open-chat__header">
				<h4>Open Chat</h4>
				<span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
			</div>
			
			<div class="open-post">
				<div class="open-post__column">
					<h5 class="open-post__title">#SoulTree</h5>
					<h6 class="open-post__hashtags">#SoulrTRee #박효신 #야생화</h6>
					<div class="open-post__members">
						<img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2F20130718_38%2Ftkscu_1374131453756fAkvT_JPEG%2F%25BA%25B0%25B8%25D4%25B4%25C2%25B0%25F5%25B5%25B9%25C0%25CC.jpg&type=a340">
						<span class="open-post__members-count">802 members</span>
						<div class="divider"></div>
						<span class="open-post__members-status">Active</span>
					</div>
				</div>
				<div class="open-post__column">
					<div class="open-post__photo">
						<img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimage.nmv.naver.net%2Fcafe_2021_06_09_220%2Fbb669cd2-c8fc-11eb-88da-505dac8c3721_01.jpg&type=sc960_832">
						<div class="open-post__heart-count">
							<i class="fas fa-heart"></i>
							<span>325</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>	


	<nav class="nav">
		<ul class="nav__ul">
			<li class="nav__li"><a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
			<li class="nav__li"><a class="nav__a" href="chats.html">
				<span class="nav__notification badge">1</span>
				<i class="far fa-comment fa-2x"></i></i></a></li>
			<li class="nav__li"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
			<li class="nav__li">
				<a class="nav__a" href="more.html"><span class="nav__notification2 badge2"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
		</ul>
	</nav>

	<script src="https://kit.fontawesome.com/6a5db0a2e0.js" crossorigin="anonymous"></script>
</body>
</html>
